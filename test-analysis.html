<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test AI Analysis</h1>
        
        <button id="test-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">
            Test AI Analysis
        </button>
        
        <div id="result" class="bg-white p-4 rounded-lg border"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/team-summary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        players: ['Virat Kohli', 'Rohit Sharma', 'MS Dhoni', 'Jasprit Bumrah', 'Ravindra Jadeja'],
                        captain: 'Virat Kohli',
                        viceCaptain: 'Rohit Sharma',
                        teamA: 'Mumbai Indians',
                        teamB: 'Chennai Super Kings',
                        matchDate: '2025-01-15',
                        teamFormData: { success: false },
                        headToHeadData: { success: false },
                        playerPerformanceData: { success: false },
                        venueStatsData: { success: false }
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3 class="font-bold mb-2">Success!</h3>
                        <div class="prose prose-sm">${result.summary}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="font-bold text-red-600 mb-2">Error</h3>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="font-bold text-red-600 mb-2">Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
