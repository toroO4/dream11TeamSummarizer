<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Teams Summary - cricbuzz11</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/utils/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-primary">
    <!-- Header -->
    <div id="app-header"></div>
    <script src="js/components/appHeader.js"></script>

    <!-- Main Content -->
    <main class="w-full max-w-sm mx-auto px-4 py-4 sm:py-6 space-y-4 sm:space-y-6 mobile-padding">
        
        <!-- Page Header -->
        <section class="bg-white rounded shadow-cricket border border-gray-200 p-3 sm:p-4 card-hover animate-fade-in">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-6 h-6 bg-gray-500 rounded flex items-center justify-center mr-3">
                        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900 font-primary">Teams Analysis</h1>
                        <p class="text-xs text-gray-600">Bulk analysis for multiple teams</p>
                    </div>
                </div>
                <button id="back-to-home" class="text-sm text-primary hover:text-primary/80 font-medium underline">
                    ‚Üê Back
                </button>
            </div>
        </section>

        <!-- CSV Upload Section -->
        <section class="bg-white rounded shadow-cricket border border-gray-200 p-3 sm:p-4 card-hover animate-fade-in">
            <div class="flex items-center mb-3">
                <div class="w-6 h-6 bg-gray-500 rounded flex items-center justify-center mr-3">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <h2 class="text-base font-bold text-gray-900">Upload CSV File</h2>
            </div>

            <div id="csv-upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary hover:bg-primary/5 transition-all duration-300 cursor-pointer group">
                <input type="file" id="csv-file-input" accept=".csv" class="hidden">
                <div id="csv-upload-content">
                    <div class="w-12 h-12 mx-auto mb-3 bg-gray-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                    </div>
                    <p class="text-gray-700 mb-2 font-medium text-sm">Click to upload CSV file</p>
                    <p class="text-xs text-gray-500">CSV format up to 2MB</p>
                    <button id="download-csv-template" class="mt-3 text-xs text-primary hover:text-primary/80 font-medium underline">
                        Download Template
                    </button>
                </div>
                
                <!-- Loading State -->
                <div id="csv-loading" class="hidden">
                    <div class="relative flex justify-center items-center mb-3" style="height: 40px; width: 40px;">
                        <div class="absolute inset-0 animate-spin rounded-full border-4 border-primary/20 border-t-primary" style="animation-duration: 1s;"></div>
                    </div>
                    <p class="text-primary font-semibold text-sm">Processing CSV...</p>
                    <p class="text-xs text-gray-500 mt-1">Parsing team data</p>
                </div>
            </div>

            <!-- CSV Preview -->
            <div id="csv-preview" class="hidden mt-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">CSV Preview</h3>
                <div class="bg-gray-50 rounded-lg p-4 border">
                    <div id="csv-stats" class="grid grid-cols-2 gap-3 mb-4">
                        <!-- CSV stats will be populated here -->
                    </div>
                    <div id="csv-teams-preview" class="max-h-60 overflow-y-auto">
                        <!-- Teams preview will be populated here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Match Details Section -->
        <section class="bg-white rounded shadow-cricket border border-gray-200 p-3 sm:p-4 card-hover animate-fade-in">
            <div class="flex items-center mb-3">
                <div class="w-6 h-6 bg-gray-500 rounded flex items-center justify-center mr-3">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h2 class="text-base font-bold text-gray-900">Match Details</h2>
            </div>

            <div class="space-y-4 mb-6">
                <!-- Team A -->
                <div class="space-y-2">
                    <label for="team-a" class="block text-sm font-medium text-gray-700">Team A</label>
                    <input type="text" id="team-a" placeholder="e.g., England" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- Team B -->
                <div class="space-y-2">
                    <label for="team-b" class="block text-sm font-medium text-gray-700">Team B</label>
                    <input type="text" id="team-b" placeholder="e.g., Pakistan" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- Match Date -->
                <div class="space-y-2">
                    <label for="match-date" class="block text-sm font-medium text-gray-700">Match Date</label>
                    <input type="date" id="match-date" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- Format -->
                <div class="space-y-2">
                    <label for="match-format" class="block text-sm font-medium text-gray-700">Match Format</label>
                    <select id="match-format" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="ODI">ODI</option>
                        <option value="T20">T20</option>
                        <option value="Test">Test</option>
                    </select>
                </div>

                <!-- Venue -->
                <div class="space-y-2">
                    <label for="venue" class="block text-sm font-medium text-gray-700">Venue</label>
                    <input type="text" id="venue" placeholder="e.g., Lord's Cricket Ground, London" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- Pitch Condition -->
                <div class="space-y-2">
                    <label for="pitch-condition" class="block text-sm font-medium text-gray-700">Pitch Condition</label>
                    <select id="pitch-condition" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="">Select Pitch Type</option>
                        <option value="Batting-friendly">Batting-friendly</option>
                        <option value="Bowling-friendly">Bowling-friendly</option>
                        <option value="Seam-friendly">Seam-friendly</option>
                        <option value="Spin-friendly">Spin-friendly</option>
                        <option value="Balanced">Balanced</option>
                    </select>
                </div>

                <!-- Weather Condition -->
                <div class="space-y-2">
                    <label for="weather-condition" class="block text-sm font-medium text-gray-700">Weather Condition</label>
                    <select id="weather-condition" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="">Select Weather</option>
                        <option value="Sunny">Sunny</option>
                        <option value="Overcast">Overcast</option>
                        <option value="Partly Cloudy">Partly Cloudy</option>
                        <option value="Windy">Windy</option>
                        <option value="Humid">Humid</option>
                    </select>
                </div>
            </div>

            <!-- Generate Analysis Button -->
            <div class="text-center">
                <button id="generate-analysis-btn" disabled 
                        class="bg-primary hover:bg-primary/90 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-6 rounded-lg transition-all duration-200">
                    <span>Generate Analysis</span>
                </button>
                <p class="text-xs text-gray-500 mt-2">Upload CSV and complete match details</p>
            </div>
        </section>

        <!-- Analysis Results Section -->
        <section id="analysis-results" class="hidden bg-white rounded shadow-cricket border border-gray-200 p-3 sm:p-4 card-hover animate-fade-in">
            <div class="flex items-center mb-3">
                <div class="w-6 h-6 bg-gray-500 rounded flex items-center justify-center mr-3">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
                        <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/>
                    </svg>
                </div>
                <h2 class="text-base font-bold text-gray-900">Analysis Results</h2>
            </div>

            <!-- Loading State -->
            <div id="analysis-loading" class="hidden text-center py-8">
                <div class="relative flex justify-center items-center mb-4" style="height: 40px; width: 40px;">
                    <div class="absolute inset-0 animate-spin rounded-full border-4 border-primary/20 border-t-primary" style="animation-duration: 1s;"></div>
                </div>
                <p class="text-primary font-semibold text-sm">Analyzing Teams...</p>
                <p class="text-xs text-gray-500 mt-1">Processing team data</p>
            </div>

            <!-- Analysis Content -->
            <div id="analysis-content" class="hidden">
                <!-- Analysis results will be populated here -->
            </div>
        </section>

    </main>

    <!-- Toast Messages -->
    <div id="error-toast" class="fixed bottom-4 left-4 right-4 max-w-sm mx-auto bg-red-600 text-white p-3 sm:p-4 rounded shadow-lg transform translate-y-full transition-all duration-300 z-50">
        <div class="flex items-center">
            <div class="w-5 h-5 sm:w-6 sm:h-6 bg-white/20 rounded-full flex items-center justify-center mr-2 sm:mr-3">
                <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <span id="error-message" class="font-medium text-sm sm:text-base"></span>
        </div>
    </div>

    <div id="success-toast" class="fixed bottom-4 left-4 right-4 max-w-sm mx-auto bg-green-600 text-white p-3 sm:p-4 rounded shadow-lg transform translate-y-full transition-all duration-300 z-50">
        <div class="flex items-center">
            <div class="w-5 h-5 sm:w-6 sm:h-6 bg-white/20 rounded-full flex items-center justify-center mr-2 sm:mr-3">
                <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <span id="success-message" class="font-medium text-sm sm:text-base"></span>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/utils/constants.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/team-summary.js"></script>
    <script src="js/components/appFooter.js"></script>
    <div id="app-footer"></div>
</body>
</html>
