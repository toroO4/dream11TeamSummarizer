<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Detection Test</title>
    <script src="frontend/js/enhanced-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .batsmen { background-color: #e3f2fd; }
        .bowlers { background-color: #f3e5f5; }
        .allRounders { background-color: #e8f5e8; }
        .wicketKeepers { background-color: #fff3e0; }
    </style>
</head>
<body>
    <h1>Role Detection Test</h1>
    <button onclick="testRoleDetection()">Test Role Detection</button>
    <div id="results"></div>

    <script>
        // Make the app available globally for testing
        window.app = new EnhancedCricketAnalyzerApp();
        
        function testRoleDetection() {
            const testPlayers = [
                'Virat Kohli',
                'MS Dhoni',
                'Jasprit Bumrah',
                'Hardik Pandya',
                'Ravindra Jadeja',
                'Rishabh Pant',
                'Yuzvendra Chahal',
                'Rohit Sharma',
                'KL Rahul',
                'Mohammed Shami',
                'Axar Patel',
                'Shardul Thakur',
                'Ishan Kishan',
                'Sanju Samson',
                'Kuldeep Yadav',
                'Trent Boult',
                'Ben Stokes',
                'Jos Buttler',
                'Glenn Maxwell',
                'Pat Cummins',
                'Shubman Gill',
                'Shreyas Iyer',
                'Suryakumar Yadav',
                'Dinesh Karthik',
                'Bhuvneshwar Kumar',
                'Tushar Deshpande',
                'Navdeep Saini',
                'Prasidh Krishna',
                'Arshdeep Singh',
                'Harshal Patel',
                'Krunal Pandya',
                'Venkatesh Iyer',
                'Shivam Dube',
                'Jonny Bairstow',
                'Alex Carey',
                'Matthew Wade',
                'Quinton de Kock',
                'Mitchell Starc',
                'Josh Hazlewood',
                'Kagiso Rabada',
                'Lungi Ngidi',
                'Anrich Nortje',
                'Jofra Archer',
                'Mark Wood',
                'James Anderson',
                'Stuart Broad',
                'Chris Woakes',
                'Sam Curran',
                'Jason Holder',
                'Kemar Roach',
                'Shannon Gabriel',
                'Sheldon Cotterell',
                'Dwayne Bravo',
                'Kieron Pollard',
                'Andre Russell',
                'Sunil Narine',
                'Mitchell Marsh',
                'Cameron Green',
                'Liam Livingstone',
                'Moeen Ali'
            ];
            
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Test Results:</h2>';
            
            const roleCounts = {
                batsmen: 0,
                bowlers: 0,
                allRounders: 0,
                wicketKeepers: 0
            };
            
            testPlayers.forEach(playerName => {
                const player = { name: playerName };
                const role = window.app.getPlayerRole(player);
                roleCounts[role]++;
                
                const div = document.createElement('div');
                div.className = `test-result ${role}`;
                div.innerHTML = `<strong>${playerName}</strong> â†’ <strong>${role}</strong>`;
                results.appendChild(div);
            });
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '10px';
            summary.style.backgroundColor = '#f0f0f0';
            summary.innerHTML = `
                <h3>Summary:</h3>
                <p>Batsmen: ${roleCounts.batsmen}</p>
                <p>Bowlers: ${roleCounts.bowlers}</p>
                <p>All-Rounders: ${roleCounts.allRounders}</p>
                <p>Wicket-Keepers: ${roleCounts.wicketKeepers}</p>
            `;
            results.appendChild(summary);
        }
    </script>
</body>
</html>
